version: '3.8'

services:
  discord-server:
    build: .
    container_name: reg-discord-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID:-1445647668125892620}
      - FRONTEND_URL=${FRONTEND_URL:-https://kryptoxotis-reg.vercel.app}
      - PORT=3001
    env_file:
      - .env
